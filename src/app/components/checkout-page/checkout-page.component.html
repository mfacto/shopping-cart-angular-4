 <div class="container">
    <div class="row">
        <div class="col-md-10">
            <h1>Shopping Z</h1>
        </div>
        <div class="col-md-10">
            <h3>Checkout</h3>
            <table class="table table-striped table-hover table-bordered">
                <tbody>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th class="text-right">Unit Price</th>
                        <th class="text-right">Total Price</th>
                    </tr>
                    <tr *ngFor="let item of cartItems">
                        <td>{{item.name}}</td>
                        <td>{{item.qty}}</td>
                        <td class="text-right">${{item.price}}</td>
                        <td class="text-right">${{+(item.qty * item.price).toFixed(2)}}</td>
                    </tr>
                    <tr>
                        <th colspan="3"><span class="pull-right">Sub Total</span></th>
                        <th class="text-right">${{total}}</th>
                    </tr>
                    <tr>
                        <th colspan="3"><span class="pull-right">VAT 20%</span></th>
                        <th class="text-right">${{+(total * 0.20).toFixed(2) }}</th>
                    </tr>
                    <tr>
                        <th colspan="3"><span class="pull-right">Total</span></th>
                        <th class="text-right">${{grandTotal}}</th>
                    </tr>
                </tbody>
            </table>    
            <a href="#" routerLink="/shopping-cart" routerLinkActive="active" class="btn btn-info"><i class="fa fa-angle-left"></i> Back to Shopping Cart</a>
            
    	</div>
    </div>
</div>
